<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
    
                <h1>Login <span class="material-symbols-outlined">
                    login
                    </span></h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambinete</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin"><span id="icon" class="material-symbols-outlined">
                            wc
                            </span></label>
                        <input type="email" name="email" id="ilogin" placeholder="Usuário" required autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="isenha"><span id="icon" class="material-symbols-outlined">
                            vpn_key
                            </span></label>
                        <input type="password" name="sen" id="isenha" required minlength="8" placeholder="Senha" autocomplete="current-password">
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a Senha&nbsp;<span id="email" class="material-symbols-outlined">
                            mail
                            </span></a>
                    </div>
            </div>
            </form>
        </section>
    </main>    
</body>
</html>
